<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <ul class="navbar-nav">
        <li><a  routerLink="/welcome/karamoua" class="nav-link"><fa-icon [icon]="home"></fa-icon> Home</a></li>&nbsp;
      
        
        <li><a    routerLink="/users" class="nav-link"><fa-icon [icon]="userIcon"></fa-icon> Users</a></li>&nbsp;

   <!-- <button (click)="save()"> Save data to Session Storage</button> -->
  
  </header>
<div class="alert alert-success"  *ngIf='message'>{{ message}}</div>
<div class="col-md-6 offset-md-3">
<h3>Update User</h3>
<form (ngSubmit)="!updateForm.invalid && onSubmit()" #updateForm="ngForm">
  <div class="form-group" [class.has-error]="firstname.invalid && firstname.touched" >
    <label class="control-label">First Name</label>
    <input type="text" class="form-control" id="firstName" required minlength="4" 
     [(ngModel)]= "User.firstname" name="firstName" #firstname="ngModel">             
      <span class="help-block" *ngIf="firstname.invalid && firstname.touched">
        <p style="color:red;">  First Name is Required - At Least 4 characters</p>
      </span>
    </div>
    <div class="form-group" [class.has-error]="lastname.invalid  && lastname.touched">
      <label class="control-label">Last Name</label>
      <input type="text" class="form-control" id="lastname" 
       [(ngModel)]= "User.lastname" name="lastName" required minlength="4" #lastname="ngModel">
       <span class="help-block" *ngIf="lastname.invalid && lastname.touched">
        <p style="color:red;">  Last Name is Required - At Least 4 characters</p>
      </span>
  </div>

  <div class="form-group" [class.has-error]="email.invalid  && email.touched">
    <label class="control-label"><fa-icon [icon]="emailIcon"></fa-icon> Email</label>
    <input type="text" class="form-control" [email]="User.email!==''" id="email" 
     [(ngModel)]= "User.email" name="email" required  #email="ngModel">
     <span class="help-block" *ngIf="email.errors?.required && email.touched">
      <p style="color:red;">  Email is Required - At Least 4 characters</p>
    </span>
    <span class="help-block" *ngIf="email.errors?.email && email.touched">
      <p style="color:red;">  Email is Invalid </p>
    </span>
    </div>

    <div class="form-group" [class.has-error]="password.invalid && password.touched">
            <label class="control-label"><fa-icon [icon]="pwordIcon"></fa-icon> Password</label>
            <input type="password" class="form-control" id="password" 
             [(ngModel)]= "User.password" name="password" required minlength="4" #password="ngModel">
             <span class="help-block" *ngIf="password.invalid && password.touched">
              <p style="color:red;">  Password is Required - At Least 4 characters</p>
            </span>
            
      </div>
          
    <button class="btn btn-success"  type="submit"><fa-icon [icon]="submitIcon"></fa-icon> Submit</button>
</form>
</div>
