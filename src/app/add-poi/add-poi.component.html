<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <ul class="navbar-nav">
        <li><a  routerLink="/login" class="nav-link">Home</a></li>&nbsp;

        
        <li><a    routerLink="/users" class="nav-link">Users</a></li>&nbsp;
      
        
      </ul>
      <ul class="navbar-nav navbar-collapse justify-content-end">
        
      
        <li><a   (click)="logout()"  routerLink="/logout" class="nav-link">Logout</a></li>
      
      </ul>
    </nav>
    
   <!-- <button (click)="save()"> Save data to Session Storage</button> -->
  
  </header>
  <div class="m-3"> 
    <form  (ngSubmit)="onSubmit()" #adduserForm="ngForm">
        <div class="form-group">
            <label class="control-label">Title</label>
            <input type="text" class="form-control" id="title" 
             [(ngModel)]= "Poi.title" name="title" #title="ngModel">             
        </div>
        <div class="form-group">
            <label class="control-label">image Path</label>
            <input type="text" class="form-control" id="imagePath" 
             [(ngModel)]= "Poi.imagePath" name="imagePath" #imagePath="ngModel">             
        </div>
        <div class="form-group">
            <label class="control-label">Time Start</label>
            <input type="text" class="form-control" id="startTime" 
             [(ngModel)]= "Poi.startTime" name="startTime" #startTime="ngModel">             
        </div>
      <div class="form-group">
        <label class="control-label">Time End</label>
        <input type="text" class="form-control" id="endTime" 
         [(ngModel)]= "Poi.endTime" name="endTime" #endTime="ngModel">             
        </div>
         <div class="form-group">
            <label class="control-label">Indoor-Outdoor &nbsp;</label>
                <select id="indoor" [(ngModel)]="Poi.indoor" name="indoor" #indoor="ngModel">
                    <option value="indoor">indoor
                    <option value="outdoor">outdoor
                    <option value="indoor-outdoor">Indoor-Outdoor
                </select><br>
        </div>      
        <div class="form-group">
            <label class="control-label">Category</label>
            <input type="text" class="form-control" id="category" 
             [(ngModel)]= "Poi.category" name="category" #category="ngModel">             
        </div>
        <div class="form-group">
            <label class="control-label">Latitude</label>
            <input type="number" class="form-control" id="latitude" 
             [(ngModel)]= "Poi.latitude" name="latitude" #latitude="ngModel">             
        </div>
        <div class="form-group">
            <label class="control-label">Longtitude</label>
            <input type="number" class="form-control" id="longtitude" 
             [(ngModel)]= "Poi.longtitude" name="longtitude" #longtitude="ngModel">             
        </div>
      
   
      <button  class="btn btn-success" (click)=onSubmit() type="submit">Submit</button>
  </form>
