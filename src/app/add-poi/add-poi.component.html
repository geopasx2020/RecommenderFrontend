</header>
<p>Add New POI</p>
<div class="m-3">
  <form (ngSubmit)="onSubmit()" #adduserForm="ngForm">
    <div class="form-group">
      <label class="control-label">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="Poi.title"
        name="title"
        #title="ngModel"
      />
    </div>
    <!-- <div class="form-group">
      <label class="control-label">image Path</label>
      <input
        type="text"
        class="form-control"
        id="imagePath"
        [(ngModel)]="Poi.imagePath"
        name="imagePath"
        #imagePath="ngModel"
      />
    </div> -->
    <div class="form-group">
      <label class="control-label">uploadIMage</label>
      <input
        type="file"
        class="form-control"
        (change)="onImageSelected($event)"
        id="image"
        name="image"
      />
    </div>
    <div class="form-group">
      <label class="control-label">Time Start</label>
      <input
        type="text"
        class="form-control"
        id="startTime"
        [(ngModel)]="Poi.startTime"
        name="startTime"
        #startTime="ngModel"
      />
    </div>
    <div class="form-group">
      <label class="control-label">Time End</label>
      <input
        type="text"
        class="form-control"
        id="endTime"
        [(ngModel)]="Poi.endTime"
        name="endTime"
        #endTime="ngModel"
      />
    </div>
    <div class="form-group">
      <label class="control-label">Indoor-Outdoor &nbsp;</label>
      <select
        id="indoor"
        [(ngModel)]="Poi.indoor"
        name="indoor"
        #indoor="ngModel"
      >
        <option value="indoor">indoor</option>
        <option value="outdoor">outdoor</option>
        <option value="indoor-outdoor">Indoor-Outdoor</option></select
      ><br />
    </div>
    <!-- <div class="form-group">
            <label class="control-label">Category</label>
            <input type="text" class="form-control" id="category" 
             [(ngModel)]= "Poi.category" name="category" #category="ngModel">             
        </div> -->
    <select
      id="category"
      name="category"
      [(ngModel)]="Poi.category_id"
      required
    >
      <option disabled selected value>-- select a category--</option>
      <option *ngFor="let obj of categories2" value="{{ obj.id }}">
        {{ obj.id }} -- {{ obj.description }}
      </option>
    </select>
    <div class="form-group">
      <label class="control-label">Latitude</label>
      <input
        type="number"
        class="form-control"
        id="latitude"
        [(ngModel)]="Poi.latitude"
        name="latitude"
        #latitude="ngModel"
      />
    </div>
    <div class="form-group">
      <label class="control-label">Longtitude</label>
      <input
        type="number"
        class="form-control"
        id="longtitude"
        [(ngModel)]="Poi.longtitude"
        name="longtitude"
        #longtitude="ngModel"
      />
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
