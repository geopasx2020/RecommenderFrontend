<h1>My Todo's</h1>
<div class="alert alert-success"  *ngIf='message'>{{ message}}</div>
<div class="container">
<table  border="1" class="table table-striped table-hover" width="5">
 
    <thead>
        <tr >
           <th style="width:16.66%">Description</th>
           <th style="width:16.66%">Date</th>
           <th style="width:16.66%">Is Completed?</th>
           <th style="width:16.66%">Update</th>
           <th style="width:16.66%">Delete</th>
        </tr>
    </thead>
    
    <tbody>
<!-- 
        <di class="container">
            <button type="button" class="btn btn-primary" (click)="getTodos()">{{g?"hide Todo":"find Todo"}}</button>
        </di -->
        <tr *ngFor= "let todo of Todo">
            <td style="width:16.66%" >{{todo.description }}</td>
            <td style="width:16.66%">{{todo.targetDate| date | uppercase}}</td> 
            <td>{{todo.done}}</td>
            <td><button (click)="updateTodo(todo.id)"  class="btn btn-success">Update</button></td>
            <td><button (click)="deleteTodos(todo.id)"  class="btn btn-danger">Delete</button></td>
            <!-- <button type="button" class="btn btn-success" (click)="createTodos()" >Save</button>
           -->
        </tr>
    </tbody>
</table>

</div>
<div class="raw">
    <button (click)="addTodo()" class="btn btn-success">Create</button>
</div>
