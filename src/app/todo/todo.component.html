<H1>Todos</H1>

{{ this.message }}
 <div class="container">
    <div class="alert alert-warning" *ngIf="todoForm.invalid && todoForm.dirty">Please Enter Valid Values</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Please Enter  Date</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Please Enter 5 Characters in description</div>
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm"><!--validation form  -->
      <fieldset class="form-group">
          <label>Description</label>
          <input type="text" #description="ngModel"
            [(ngModel)]="Todo.description" class="form-control" name="description" id="description"required="required" minlength="5">
      </fieldset>

      <fieldset class="form-group">
          <label>Target Date</label>
          <input type="date" #targetDate="ngModel"
            [(ngModel)]="Todo.targetDate"
          class="form-control" name="targetDate" id="targetDate" required="required">
      </fieldset>

      <button type="button" class="btn btn-success" (click)="createTodos()" >Save</button>
  </form>
  </div>
